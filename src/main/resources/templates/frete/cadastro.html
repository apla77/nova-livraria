																																																																																															<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>Dados de Entrega</title>
<script th:src="@{/js/demo/jquery.mask.min.js}"></script>
</head>
</head>
<body>
	<div class="content-wrapper" layout:fragment="corpo">
		<div class="panel panel-default">
			<div class="panel-heading">
				<strong>Detalhes do Pedido</strong>
				<div class="panel-body">
					<div class="table-responsive">
						<table
							class="table table-sm table-striped table-hover table-bordered">
							<thead>
								<tr>
									<th>Numero do Pedido</th>
									<th>Valor Total com o Frete</th>
									<th>Data do Pedido</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td th:text="${pedido.id}"></td>
									<td th:text="${pedido.valorTotal}"></td>
								 	<td th:text="${pedido.dataCompra}"></td> 
								</tr>
							</tbody>
						</table>
					</div>
				</div>

			</div>
			<div class="panel-heading">
				<strong>Detalhes do Frete</strong>
				<div class="panel-body">
					<div class="table-responsive">
						<table
							class="table table-sm table-striped table-hover table-bordered">
							<thead>
								<tr>
									<th>Dias</th>
									<th>Valor do Frete</th>
									<th>Data de entrega</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td th:text="${frete.totDias}"></td>
									<td th:text="${frete.valor}"></td>
									<td th:text="${frete.dataEntregaCliente}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			</div><br><br>
			<div class="form-group row">
		
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a th:href="@{/itemPedido/cadastrar}"
						class="btn btn-sm btn-primary">Fazer novo Pedido</a>
		
			</div>
		
	</div>

</body>
</html>

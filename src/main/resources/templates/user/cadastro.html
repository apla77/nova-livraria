<!DOCTYPE html>
<html layout:decorate="~{layout-user}">
<head><meta charset="UTF-8"/></head> 
<body>
	
	   <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Usu√°rio</span> 
	                        </li>
	                    </ul>
	                </div> 
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="fragments/alert"></div>
	        
	            <form th:action="${usuario.id == null} ? @{/user/salvar} : @{/user/editar}" 
	                  th:object="${usuario}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Nome</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome"
	                               autofocus="autofocus" th:field="*{nome}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="sobrenome">Sobrenome</label>
	                        <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome"
	                               autofocus="autofocus" th:field="*{sobrenome}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                     <div class="form-group col-md-6">
	                        <label for="rua">Rua</label>
	                        <input type="text" class="form-control" id="rua" placeholder="rua"
	                               autofocus="autofocus" th:field="*{rua}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div> 
 						
	                    <div class="form-group col-md-6">
	                        <label for="bairro">Bairro</label>
	                        <input type="text" class="form-control" id="bairro" placeholder="bairro"
	                               autofocus="autofocus" th:field="*{bairro}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="municipio">Cidade</label>
	                        <input type="text" class="form-control" id="municipio" placeholder="municipio"
	                               autofocus="autofocus" th:field="*{municipio}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>	
	                    <div class="form-group col-md-6">
	                        <label for="cep">CEP</label>
	                        <input type="text" class="form-control" id="municipio" placeholder="CEP"
	                               autofocus="autofocus" th:field="*{cep}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>	
	                    <div class="form-group col-md-6">
	                        <label for="email">E-Mail</label>
	                        <input type="email" class="form-control" id="email" placeholder="E-Mail"
	                               autofocus="autofocus" th:field="*{email}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="senha">Senha</label> 
	                        <input type="password" class="form-control" id="senha" placeholder="Senha"
	                               autofocus="autofocus" th:field="*{senha}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    
	                    <div class="form-group col-md-3">
	                        <label for="confirmarSenha">Confirmar Senha</label> 
	                        <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirmar Senha"
	                               autofocus="autofocus" required/>
	                        <div class="invalid-feedback"></div>
	                    </div> 
	            </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	            
	            <script type="text/javascript">
	            	var senha = document.getElementById("senha")
	            		,confirmarSenha = document.getElementById("confirmarSenha");

	          		function validatePassword(){
	            		if(senha.value != confirmarSenha.value) {
	            			confirmarSenha.setCustomValidity("Senhas diferentes!");
	            		} else {
	            			confirmarSenha.setCustomValidity('');
	            		}
	          		}

	          		senha.onchange = validatePassword;
	          		confirmarSenha.onkeyup = validatePassword;
	            </script>  
	        </div>
	   </section>
</body>
</html>

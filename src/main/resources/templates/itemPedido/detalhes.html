<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
<title>Resumo Pedido</title>
</head>
<body>
	<div class="content-wrapper" layout:fragment="corpo">
		<div class="panel panel-default">
			<br> <br>
			<div class="text-center">
				<h2 class="h4 text-gray-900 mb-4">&nbsp;&nbsp;&nbsp;Seu
					Carrinho de Compras</h2>
			</div>
			<div class="panel-heading">

				<br>
				
				<div th:each="livro : ${itemPedido.livro}">
					<div class="form-group row">
					<div class="col-sm-3">

							<div>
								<img height="100px" width="80px" th:src="@{/images/livro.png}">
							</div>
							<br>
						</div>
						<div class="col-sm-9">
							<table>
								<tr>
									<td>Titulo:</td>
									<td><div th:text="${livro.titulo}"></div></td>
								</tr>
								<tr>
									<td>Pre√ßo:</td>
									<td><div th:text="${livro.preco}"></div></td>
								</tr>

							</table>
						</div>
					</div>
				</div>

				<table>
					<tr>

						<td>&nbsp;&nbsp;&nbsp;&nbsp;Valor do Frete:</td>
						<td><div th:text="${itemPedido.frete.valor}"></div></td>
					</tr>
					<tr>
						<td>&nbsp;&nbsp;&nbsp;&nbsp;Total do Pedido:</td>
						<td><div th:text="${itemPedido.valorTotal}"></div></td>
					</tr>
					<tr>
						<td>&nbsp;&nbsp;&nbsp;&nbsp;Total de Itens:</td>
						<td><div th:text="${itemPedido.quantidade}"></div></td>
					</tr>
				</table>
			</div>
		</div><br><br>
		
		<div class="form-group row">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<a class="btn btn-sm btn-primary"
				th:href="@{/pedido/addPedido/{id}(id=${itemPedido.id})}">Confirmar</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<a th:href="@{/itemPedido/cadastrar}" class="btn btn-sm btn-danger">Cancelar</a>
			
		</div>
	</div>
	</div>
</body>
</html>

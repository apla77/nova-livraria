<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>

	    <section class="layout-content" layout:fragment="corpo">
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Livross</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/livro/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Cadastra Livros</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container">
	            <div class="table-responsive">
	            
	            	<div th:replace="fragments/alert"></div>
	            	
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>Id</th>
	                        <th>Titulo</th>
	                        <th>Sinopse</th>
	                        <th>Ano</th>
	                        <th>Isbn</th>
	                        <th>Edição</th>
	                        <th>Peso</th>
	                        <th>Valor</th>
	                        <th>Categoria</th> 
	                        <th>Autor</th>
	                        <th>Editora</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>	                    
	                    <tbody>
		                    <tr th:each="l : ${livro}"> 
		                        <td th:text="${l.id}">2</td>
		                        <td th:text="${l.titulo}">Maria de Fátima</td>
		                        <td th:text="${l.sinopse}">Esse livro fala só de amor...</td>
		                        <td th:text="${l.ano}">1995...</td>
		                        <td th:text="${l.isbn}">Slbn</td>
		                        <td th:text="${l.edicao}">1999...</td>
		                        <td th:text="${l.peso}">0.15...</td>
		                        <td th:text="${l.preco}">1.99...</td>	                       
		                        <td th:text="${l.categoria.nome}">Totonho Tinto</td>                    
		                   <!--     <td th:text="${l.autor.nome}">Totonho Pinto</td>    -->                
		                        <td th:text="${l.editora.nome}">Totonho Pinto</td>
		                        <td colspan="2">
		                            <a class="btn btn-info btn-sm" th:href="@{/livro/editar/{id} (id=${l.id}) }" role="button">
		                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
		                            </a>
		                            <button th:id="${#strings.concat('btn_livro/excluir/', l.id) }" type="button" class="btn btn-danger btn-sm"
		                                    data-toggle="modal" data-target="#myModal">
		                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
		                            </button>
		                        </td>
		                    </tr>    
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        
	        <div th:replace="fragments/modal :: modal"></div>
	        
	    </section>
</body>
</html>

<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head> 
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Usuários</span> 
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/usuario/lista" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Usuarios</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="fragments/alert"></div>
	        
	            <form th:action="${usuario.id == null} ? @{/usuario/salvar} : @{/usuario/editar}" 
	                  th:object="${usuario}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Usuário</label>
	                        <input type="text" class="form-control" id="nome" placeholder="Nome Completo"
	                               autofocus="autofocus" th:field="*{nome}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="senha">Senha</label> 
	                        <input type="password" class="form-control" id="senha" placeholder="Senha"
	                               autofocus="autofocus" th:field="*{senha}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    
	                    <div class="form-group col-md-6">
	                        <label for="email">E-Mail</label>
	                        <input type="email" class="form-control" id="email" placeholder="E-Mail"
	                               autofocus="autofocus" th:field="*{email}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                   
	                    <div class="form-group col-md-6">
	                        <label for="rua">Rua</label>
	                        <input type="text" class="form-control" id="rua" placeholder="rua"
	                               autofocus="autofocus" th:field="*{rua}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div> 
 						
	                    <div class="form-group col-md-6">
	                        <label for="bairro">Bairro</label>
	                        <input type="text" class="form-control" id="bairro" placeholder="bairro"
	                               autofocus="autofocus" th:field="*{bairro}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    <div class="form-group col-md-6">
	                        <label for="municipio">Cidade</label>
	                        <input type="text" class="form-control" id="municipio" placeholder="municipio"
	                               autofocus="autofocus" th:field="*{municipio}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label for="role">Papéis</label>
	                        <select id="role" class="form-control" th:field="*{role}">
	                            <option value="">Selecione...</option>
	                            <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.nome}" required></option>
	                        </select>
	                        <div class="invalid-feedback"></div> 
	                    </div>
						
	            </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>
</body>
</html>

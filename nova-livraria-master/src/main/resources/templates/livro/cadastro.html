<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Livros</span> 
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" href="/livro/lista" role="button">
	                    <span class="oi oi-spreadsheet" title="Lista" aria-hidden="true"></span>
	                    <span>Listar Livros</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	        
	        	<div th:replace="fragments/alert"></div>
	            <form th:action="${livro.id == null} ? @{/livro/salvar} : @{/livro/editar}" 
	                  th:object="${livro}" method="POST">
	                <div class="form-row">
	                    <div class="form-group col-md-8">
	                        <label for="titulo">Titulo Livro</label>
	                        <input type="text" class="form-control" id="titulo" placeholder="Titulo do livro"
	                               autofocus="autofocus" th:field="*{titulo}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="edicao">Edição do Livro</label>
	                        <input type="text" class="form-control" id="edicao" placeholder="Edição do livro"
	                               autofocus="autofocus" th:field="*{edicao}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    
	                    <div class="form-group col-md-11">
	                        <label for="sinopse">Sinopse do Livro</label>
	                        <input type="text" class="form-control" id="sinopse" placeholder="Sinopse do livro"
	                               autofocus="autofocus" th:field="*{sinopse}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    
	                   
	                    <div class="form-group col-md-3">
	                        <label for="ano">Ano</label> 
	                        <input type="text" class="form-control" id="ano" placeholder="Ano lançamento do livro"
	                               autofocus="autofocus" th:field="*{ano}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>

	                    <div class="form-group col-md-3">
	                        <label for="isbn">Isbn do Livro</label>
	                        <input type="text" class="form-control" id="isbn" placeholder="Isbn do livro"
	                               autofocus="autofocus" th:field="*{isbn}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                     
	                    <div class="form-group col-md-3">
	                        <label for="peso">Peso do Livro</label>
	                        <input type="text" class="form-control" id="peso" placeholder="Peso do livro"
	                               autofocus="autofocus"  th:field="*{peso}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	                    
	                    <div class="form-group col-md-2">
	                        <label for="preco">Valor unitário</label>
	                        <input type="text" class="form-control" id="preco" placeholder="Preço do livro"
	                               autofocus="autofocus"  th:field="*{preco}" required/>
	                        <div class="invalid-feedback"></div>
	                    </div>
	              
	                    <div class="form-group col-md-4">
	                        <label for="autor">Autor</label>
	                        <select id="autor" class="form-control" th:field="*{autor}">
	                            <option value="">Selecione...</option>
	                            <option th:each="a : ${autores}" th:value="${a.id}" th:text="${a.nome}" required></option>
	                        </select>
	                        <div class="invalid-feedback"></div> 
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label for="editora">Editora</label>
	                        <select id="editora" class="form-control" th:field="*{editora}">
	                            <option value="">Selecione...</option>
	                            <option th:each="e : ${editoras}" th:value="${e.id}" th:text="${e.nome}" required></option>
	                        </select>
	                        <div class="invalid-feedback"> </div>
	                    </div>
	                    <div class="form-group col-md-3">
	                        <label for="categoria">Categoria</label>
	                        <select id="categoria" class="form-control" th:field="*{categoria}">
	                            <option value="">Selecione...</option>
	                            <option th:each="c : ${categorias}" th:value="${c.id}" th:text="${c.nome}" required></option>
	                        </select>
	                        <div class="invalid-feedback"></div> 
	                    </div>

	            </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	            
	        </div>
	    </section>
</body>
</html>
